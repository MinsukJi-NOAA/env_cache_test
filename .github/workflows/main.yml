name: Test

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
env:
  LETS_SEE:

jobs:
  job1:
    name: job 1
    runs-on: ubuntu-20.04

    steps:
    - name: checkout codes
      uses: actions/checkout@v2

    - name: set env
      run: |
        LETS_SEE=$((1+1))
        echo $LETS_SEE
        echo ${{ env.LETS_SEE }}

    - name: check_env_in_another_step
      run: |
        echo $LETS_SEE
        echo ${{ env.LETS_SEE }}

  job2:
    name: job 2
    needs: job1
    runs-on: ubuntu-20.04

    steps:
    - name: check env in another job
      run: |
        echo $LETS_SEE
        echo ${{ env.LETS_SEE }}
